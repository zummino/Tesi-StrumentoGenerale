<div class="content-spacing" x448542025239-x-test-tpl-1>  <ng-container *ngIf="album$ | async as album" x448542025239-x-test-hook-2>    <as-media-summary type="Album"                      [title]="album.name"                      [imageUrl]="album.images[0]?.url"                      [artist]="album.artists[0]?.name"                      [trackCount]="album.tracks.total"                      [releaseDate]="album.release_date" x448542025239-x-test-hook-3>    </as-media-summary>
    <div class="pt-0 pb-6" x448542025239-x-test-hook-4>
      <as-play-button [large]="true"
                      [primary]="true"
                      [isPlaying]="isAlbumPlaying$ | async"
                      (togglePlay)="toggleAlbum($event, album?.uri!)" x448542025239-x-test-hook-5>
      </as-play-button>
    </div>

    <as-media-table-header x448542025239-x-test-hook-6>
      <div class="album-tracks-grid" x448542025239-x-test-hook-7>
        <div x448542025239-x-test-hook-8>#</div>
        <div class="text-xs uppercase ellipsis-one-line" x448542025239-x-test-hook-9>Title</div>
        <svg-icon [key]="'clock'" title="duration" x448542025239-x-test-hook-10></svg-icon>
      </div>
    </as-media-table-header>

    <div class="mb-8" x448542025239-x-test-hook-11>
      <as-album-track *ngFor="let track of album.tracks.items"
                      [contextUri]="album.uri"
                      [track]="track" x448542025239-x-test-hook-12>
      </as-album-track>
    </div>
  </ng-container>

  <div class="px-8 mb-5 album-loading"
       *ngIf="isAlbumLoading$ | async" x448542025239-x-test-hook-13>
    <as-tracks-loading [avatar]="true"
                       [title]="true" x448542025239-x-test-hook-14>
    </as-tracks-loading>
  </div>
</div>
