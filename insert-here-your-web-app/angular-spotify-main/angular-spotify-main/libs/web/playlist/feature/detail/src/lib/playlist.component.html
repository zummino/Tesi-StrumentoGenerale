<div class="content-spacing" *ngIf="playlist$ | async as playlist" x448590819892-x-test-tpl-1>  <as-media-summary    type="Playlist"    [title]="playlist.name"
    [imageUrl]="playlist.images[0]?.url"
    [description]="playlist.description"
    [artist]="playlist.owner.display_name"
    [trackCount]="playlist.tracks.total"
    [likesCount]="$any(playlist)?.followers?.total"
   x448590819892-x-test-hook-2>
  </as-media-summary>
  <div class="pt-0 pb-6 playlist-action" x448590819892-x-test-hook-3>
    <as-play-button
      [large]="true"
      [primary]="true"
      [isPlaying]="isPlaylistPlaying$ | async"
      (togglePlay)="togglePlaylist($event)"
     x448590819892-x-test-hook-4>
    </as-play-button>
  </div>
</div>

<div class="px-8" x448590819892-x-test-tpl-5>
  <as-media-table-header x448590819892-x-test-hook-6>
    <div class="playlist-tracks-grid" x448590819892-x-test-hook-7>
      <div x448590819892-x-test-hook-8>#</div>
      <div class="text-xs uppercase ellipsis-one-line" x448590819892-x-test-hook-9>Title</div>
      <div class="text-xs uppercase ellipsis-one-line" x448590819892-x-test-hook-10>Album</div>
      <div class="text-xs uppercase ellipsis-one-line" x448590819892-x-test-hook-11>Date added</div>
      <svg-icon [key]="'clock'" title="duration" x448590819892-x-test-hook-12></svg-icon>
    </div>
  </as-media-table-header>

  <div class="mb-8" *ngIf="tracks$ | async as tracks" x448590819892-x-test-hook-13>
    <ng-container *ngFor="let item of tracks.items; let idx = index" x448590819892-x-test-hook-14>
      <as-playlist-track
        *ngIf="item.track"      
        [item]="item"
        [index]="idx"
        [contextUri]="getPlaylistContextUri(playlistId$ | async)"
        (dblclick)="playTrack(idx)"
       x448590819892-x-test-hook-15>
      </as-playlist-track>
    </ng-container>
  </div>
</div>

<div class="px-8 mb-5 playlist-loading" *ngIf="isCurrentPlaylistLoading$ | async" x448590819892-x-test-tpl-16>
  <as-tracks-loading [avatar]="true" [title]="true" x448590819892-x-test-hook-17> </as-tracks-loading>
</div>

<div class="px-8" *ngIf="isPlaylistTracksLoading$ | async" x448590819892-x-test-tpl-18>
  <as-tracks-loading [rows]="10" x448590819892-x-test-hook-19></as-tracks-loading>
</div>
